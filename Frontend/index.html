<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melvs</title>
    <style>
        *{
            font-family: sans-serif;
        }

        .verde{
            color: green;
        }

        .vermelho{
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="verde">Simule</h1>
    <p>Insira a quantidade de grãos armazenados:</p> <br>
    <input type="number" id="input_qtdGraos">
    <button onclick="calcularPerda()">Simular</button>
    <div id="div_mostrarResultado"></div>
</body>
</html>
<script>
    function calcularPerda(){
        var perda30Dias = (Number(input_qtdGraos.value) * 0.3).toFixed(0)
        var perda60Dias = (Number(input_qtdGraos.value) * 0.6).toFixed(0)
        var perda90Dias = (Number(input_qtdGraos.value) * 1).toFixed(0)
        div_mostrarResultado.innerHTML = `
        Sem melvs: <br>
        Em 30 dias você perderá <b class= "vermelho">${perda30Dias} dos seus grãos (33%).</b> <br>
        Em 60 dias você perderá <b class= "vermelho">${perda60Dias} dos seus grãos (66%).</b> <br>
        Em 90 dias você perderá <b class= "vermelho">${perda90Dias} dos seus grãos (100%).</b> <br>
        <br>
        Com melvs: <br>
        Em 30 dias você perderá <span class = "verde">0 grãos.</span> <br>
        Em 60 dias você perderá <span class = "verde">0 grãos.</span> <br>
        Em 90 dias você perderá <span class = "verde">0 grãos.</span> <br>
        <span class = "verde">Em +180 dias os seus grãos permanecerão dentro do padrão básico de comercialização.  
        `
    }
</script>
